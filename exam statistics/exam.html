<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script type="module" src="exam.js"></script>
    <link rel="stylesheet" href="./exam.css">
    <title>Exam Statistics</title>
</head>

<body>
<div class="container">
<div><h1 class="display-6">Exam Statistics - June</h1></div>
<div><p class="lead">Total Students</p></div>
<div><p class="lead">Passed: <span id="passedNo"></span></p></div>
<div><p class="lead">Failed: <span id="failedNo"></span><span id="failedPerc"></span></p></div></div>

<form id="form">
    <div class="row">
        <div class="col-2 offset-2">
    <select class="form-select" id="SubjectSelect">
        <option selected>Subject</option>
        <option value="1">JavaScript</option>
        <option value="2">Web</option>
      </select>
    </div>
    <div class="col-3">
        <input type="text" class="form-control" id="studentName" placeholder="Name and surname">
    </div>
    <div class="col-2">
        <input type="number" class="form-control" id="grade" placeholder="Grade">
    </div>
    <div class="col-1">
        <button type="submit" class="btn btn-primary" id="buttonAdd">ADD</button>
    </div>
    </div>
</form>

<div class="row">
    <div class="col-4 offset-2"  id="passed">
        PASSED
    </div>

    <div class="col-4" id="failed">
        FAILED
    </div>
</div>

</body>

</html>
